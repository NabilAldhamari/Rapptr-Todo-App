version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=todo
      - MYSQL_ROOT_PASSWORD=wBtpCV8N5DvVddyD
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    container_name: todo-api
    build:
      context: ./
      dockerfile: Dockerfile
    image: todo-api
    depends_on:
