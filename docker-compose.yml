    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: wBtpCV8N5DvVddyD
      DB_NAME: todo
      DATABASE_URL: "mysql://root:wBtpCV8N5DvVddyD@db:3306/todo?schema=public"
      JWT_TOKEN_SECRET: "]eme!5[~5RkwnM~X"
    links:
      - db
    volumes:
      - ./:/src
volumes:
  db:
    driver: local